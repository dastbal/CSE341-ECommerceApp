<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Pizza</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/"> Shop</a></li>
                <li><a href="/admin/add-pizza"> Add a new Pizza</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add your favorite Pizza</h2>
        <form action="/admin/add-pizza" method="POST">
            <label for="title">
                Title

                <input type="text" name="title" id="title">
            </label>
            <label for="price">
                Price

                <input type="text" name="price" id="price">
            </label>
            <button type="submit"> Add</button>
        </form>
    </main>
    
</body>
</html>
